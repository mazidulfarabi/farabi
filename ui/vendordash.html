<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OfficePay - Vendor Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/css/bootstrap.min.css" integrity="sha512-72OVeAaPeV8n3BdZj7hOkaPSEk/uwpDkaGyP4W2jSzAC8tfiO4LMEDWoL3uFp5mcZu+8Eehb4GhZWFwvrss69Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            background-color: #121212;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center; 
            height: 100vh;
        }
        .container {
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .card-custom { 
            background: rgba(46,69,255,0.25);
            padding: 15px;
            border-radius: 10px;
        }
        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            border-radius: 15px;
        }
    </style>
</head>
<body>

<div class="container">
    <img src="op-logo.png" alt="OfficePay Logo" class="logo">
    <h3 class="text-center">Vendor Dashboard</h3>

    <!-- Balance Section -->
    <div class="card-custom text-center mb-3">
        <h5>Total Pending Payments</h5>
        <h2 class="text-primary">5,200</h2>
        <p>Awaiting Organization Approval</p>
    </div>

    <!-- Quick Actions -->
    <div class="d-grid gap-2">
        <button class="btn btn-primary w-100">Request Cash</button>
        <button class="btn btn-outline-light">View Transactions</button>
    </div>

    <!-- Recent Transactions -->
    <h5 class="mt-4">Recent Transactions</h5>
    <ul class="list-group">
        <li class="list-group-item bg-dark text-light">Employee A - 1,000 credits <span class="badge bg-success">Paid</span></li>
        <li class="list-group-item bg-dark text-light">Employee B - 500 credits <span class="badge bg-danger">Pending</span></li>
    </ul>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/js/bootstrap.bundle.min.js" integrity="sha512-Sct/LCTfkoqr7upmX9VZKEzXuRk5YulFoDTunGapYJdlCwA+Rl4RhgcPCLf7awTNLmIVrszTPNUFu4MSesep5Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
