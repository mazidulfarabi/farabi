<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OfficePay - Payment</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/css/bootstrap.min.css" integrity="sha512-72OVeAaPeV8n3BdZj7hOkaPSEk/uwpDkaGyP4W2jSzAC8tfiO4LMEDWoL3uFp5mcZu+8Eehb4GhZWFwvrss69Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />    
    <style>
        body { 
            background-color: #121212; 
            color: white; 
            display: flex;
            align-items: center;
            justify-content: center; 
            height: 100vh;
        }
        .card-custom { 
            background: rgba(46,69,255,0.25); 
            padding: 15px; 
            border-radius: 10px; 
        }
        .container {
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .icon-btn { 
            background: none; 
            border: 1px solid rgb(255, 255, 255);
            border-radius: 2px;
            color: #438ae6; 
            font-size: 22px; 
        }
        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            border-radius: 15px;
        }
        .minimal-input {
            border: 1px solid white; /* 1px white border */
            background-color: transparent;
            color: white;
            padding: 8px 12px;
            font-size: 14px;
        }

        .minimal-input::placeholder {
            color: #fff; /* Blue placeholder text */
        }

        .minimal-input:focus {
            outline: none;
            border-color: #007bff; /* Blue outline when focused */
        }

        .minimal-input:focus::placeholder {
            color: #000; /* Change placeholder color on focus */
        }
        
        .minimal-select {
            border: 1px solid white; /* 1px white border */
            background-color: transparent;
            color: white;
            padding: 8px 12px;
            font-size: 14px;
            width: 100%; /* Adjust width as needed */
            appearance: none; /* Remove default dropdown icon */
            -webkit-appearance: none;
            -moz-appearance: none;
            outline: none;
        }

        .minimal-select:focus {
            border-color: #007bff; /* Blue border on focus */
            color: #fff; /* Keep text white on focus */
            background-color: #1e1e1e; /* Slightly darker background on focus */
        }

        .minimal-select option {
            background-color: black; /* Set background for options to black */
            color: white; /* Option text color */
        }

        .minimal-select:focus option {
            background-color: #007bff; /* Blue background for options on focus */
            color: #fff; /* Text color remains white */
        }
        .animated-icon {
            transition: transform 0.3s ease-in-out;
        }

        .btn:hover .animated-icon {
            transform: translateX(5px);
        }
    </style>
</head>
<body>

<div class="container">
    <img src="op-logo.png" alt="OfficePay Logo" class="logo">
    <h3 class="text-center">Payment</h3>

    <!-- Available Balance -->
    <div class="card-custom text-center mb-3">
        <h5>Your Available Credits</h5>
        <h2 class="text-primary">5,200</h2>
    </div>

    <!-- Email Input + QR Scan -->
    <div class="mb-3">
        <label class="form-label">Recipient Email</label>
        <div class="input-group">
            <input type="email" class="form-control minimal-input" placeholder="Enter email or scan QR">
            <button class="icon-btn"><i class="fas fa-qrcode"></i></button>
        </div>
    </div>

    <!-- Amount Input -->
    <div class="mb-3">
        <label class="form-label">Amount (Credits)</label>
        <input type="number" class="form-control minimal-input" placeholder="Enter amount">
    </div>

    <!-- Payment Reason -->
    <div class="mb-3">
        <label class="form-label">Reason for Payment</label>
        <input type="text" class="form-control minimal-input" placeholder="E.g., Office supplies, Lunch bill">
    </div>

    <!-- Send Payment Button -->
    <label class="form-label">Biometric Verification Required</label>
    <button class="btn btn-primary w-100">Pay Now <i class="fas fa-circle-arrow-right animated-icon"></i></button>

    <h5 class="mt-4">Recent Transactions</h5>
    <ul class="list-group">
        <li class="list-group-item bg-dark text-light d-flex justify-content-between">
            <span>Jane Doe - 1,200 credits</span> <span class="text-success">Completed</span>
        </li>
        <li class="list-group-item bg-dark text-light d-flex justify-content-between">
            <span>Office Caf√© - 850 credits</span> <span class="text-warning">Pending</span>
        </li>
    </ul>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/js/bootstrap.bundle.min.js" integrity="sha512-Sct/LCTfkoqr7upmX9VZKEzXuRk5YulFoDTunGapYJdlCwA+Rl4RhgcPCLf7awTNLmIVrszTPNUFu4MSesep5Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
