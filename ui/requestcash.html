<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OfficePay - Request Cash</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/css/bootstrap.min.css" integrity="sha512-72OVeAaPeV8n3BdZj7hOkaPSEk/uwpDkaGyP4W2jSzAC8tfiO4LMEDWoL3uFp5mcZu+8Eehb4GhZWFwvrss69Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />    
    <style>
        body {
            background-color: #121212;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .input-group-text {
            background-color: #1e1e1e;
            border: none;
            color: white;
        }
        .form-control {
            background-color: #1e1e1e;
            border: none;
            color: white;
        }
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        .btn-custom {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            font-size: 16px;
        }
        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            border-radius: 15px;
        }
        .minimal-input {
            border: 1px solid white; /* 1px white border */
            background-color: transparent;
            color: white;
            padding: 8px 12px;
            font-size: 14px;
        }

        .minimal-input::placeholder {
            color: #fff; /* Blue placeholder text */
        }

        .minimal-input:focus {
            outline: none;
            border-color: #007bff; /* Blue outline when focused */
        }

        .minimal-input:focus::placeholder {
            color: #000; /* Change placeholder color on focus */
        }
        
        .minimal-select {
            border: 1px solid white; /* 1px white border */
            background-color: transparent;
            color: white;
            padding: 8px 12px;
            font-size: 14px;
            width: 100%; /* Adjust width as needed */
            appearance: none; /* Remove default dropdown icon */
            -webkit-appearance: none;
            -moz-appearance: none;
            outline: none;
        }

        .minimal-select:focus {
            border-color: #007bff; /* Blue border on focus */
            color: #fff; /* Keep text white on focus */
            background-color: #1e1e1e; /* Slightly darker background on focus */
        }

        .minimal-select option {
            background-color: black; /* Set background for options to black */
            color: white; /* Option text color */
        }

        .minimal-select:focus option {
            background-color: #007bff; /* Blue background for options on focus */
            color: #fff; /* Text color remains white */
        }
        .animated-icon {
            transition: transform 0.3s ease-in-out;
        }

        .btn:hover .animated-icon {
            transform: translate(5px, -5px); /* Moves right by 5px and up by 5px */
            transition: transform 0.3s ease-in-out;
        }
    </style>
</head>
<body>

<div class="container">
    <img src="op-logo.png" alt="OfficePay Logo" class="logo">
    <h2>Request Credits</h2>
    <p>Enter the amount you need.</p>

    <div class="mb-3">
        <label class="form-label">Amount</label>
        <div class="input-group">
            <input type="number" class="form-control minimal-input" placeholder="Enter amount">
        </div>
    </div>

    <div class="mb-3">
        <label class="form-label">Reason (Optional)</label>
        <select class="form-control minimal-select">
            <option value="">Select a reason</option>
            <option value="travel">Travel Expense</option>
            <option value="meal">Meal Allowance</option>
            <option value="office">Office Purchase</option>
            <option value="other">Other</option>
        </select>
    </div>

    <button class="btn btn-primary btn-custom">Submit Request <i class="fa-solid fa-paper-plane animated-icon"></i></button>
    <button class="btn btn-outline-light btn-custom">Cancel</button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/js/bootstrap.bundle.min.js" integrity="sha512-Sct/LCTfkoqr7upmX9VZKEzXuRk5YulFoDTunGapYJdlCwA+Rl4RhgcPCLf7awTNLmIVrszTPNUFu4MSesep5Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
