<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OfficePay - Make Payment</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/css/bootstrap.min.css" integrity="sha512-72OVeAaPeV8n3BdZj7hOkaPSEk/uwpDkaGyP4W2jSzAC8tfiO4LMEDWoL3uFp5mcZu+8Eehb4GhZWFwvrss69Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            background-color: #121212;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .input-group-text {
            background-color: #1e1e1e;
            border: none;
            color: white;
        }
        .form-control {
            background-color: #1e1e1e;
            border: none;
            color: white;
        }
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        .btn-custom {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            font-size: 16px;
        }
        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            border-radius: 15px;
        }
    </style>
</head>
<body>

<div class="container">
    <img src="op-logo.png" alt="OfficePay Logo" class="logo">
    <h2>Make Payment</h2>
    <p>Enter the payment details.</p>

    <div class="mb-3">
        <label class="form-label">Amount</label>
        <div class="input-group">
            <span class="input-group-text">৳</span>
            <input type="number" class="form-control" placeholder="Enter amount">
        </div>
    </div>

    <div class="mb-3">
        <label class="form-label">Select Vendor</label>
        <select class="form-control">
            <option value="">Choose a vendor</option>
            <option value="vendor1">ABC Café</option>
            <option value="vendor2">XYZ Stationery</option>
            <option value="vendor3">123 Transport</option>
        </select>
    </div>

    <div class="mb-3">
        <label class="form-label">Payment Note (Optional)</label>
        <input type="text" class="form-control" placeholder="E.g., Lunch payment">
    </div>

    <button class="btn btn-primary btn-custom">Confirm Payment</button>
    <button class="btn btn-outline-light btn-custom">Cancel</button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/js/bootstrap.bundle.min.js" integrity="sha512-Sct/LCTfkoqr7upmX9VZKEzXuRk5YulFoDTunGapYJdlCwA+Rl4RhgcPCLf7awTNLmIVrszTPNUFu4MSesep5Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
