<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OfficePay - Organization Setup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/css/bootstrap.min.css" integrity="sha512-72OVeAaPeV8n3BdZj7hOkaPSEk/uwpDkaGyP4W2jSzAC8tfiO4LMEDWoL3uFp5mcZu+8Eehb4GhZWFwvrss69Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            background-color: #121212;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center; 
            height: 100vh;
        }
        .form-container {
            padding: 20px;
        }
        .container {
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            border-radius: 15px;
        }
        .minimal-input {
            border: 1px solid white; /* 1px white border */
            background-color: transparent;
            color: white;
            padding: 8px 12px;
            font-size: 14px;
        }

        .minimal-input::placeholder {
            color: #fff; /* Blue placeholder text */
        }

        .minimal-input:focus {
            outline: none;
            border-color: #007bff; /* Blue outline when focused */
        }

        .minimal-input:focus::placeholder {
            color: #000; /* Change placeholder color on focus */
        }
        
        .minimal-select {
            border: 1px solid white; /* 1px white border */
            background-color: transparent;
            color: white;
            padding: 8px 12px;
            font-size: 14px;
            width: 100%; /* Adjust width as needed */
            appearance: none; /* Remove default dropdown icon */
            -webkit-appearance: none;
            -moz-appearance: none;
            outline: none;
        }

        .minimal-select:focus {
            border-color: #007bff; /* Blue border on focus */
            color: #fff; /* Keep text white on focus */
            background-color: #1e1e1e; /* Slightly darker background on focus */
        }

        .minimal-select option {
            background-color: black; /* Set background for options to black */
            color: white; /* Option text color */
        }

        .minimal-select:focus option {
            background-color: #007bff; /* Blue background for options on focus */
            color: #fff; /* Text color remains white */
        }
    </style>
</head>
<body>

<div class="container">
    <img src="op-logo.png" alt="OfficePay Logo" class="logo">
    <h3 class="text-center">Set Up Your Organization</h3>
    <div class="form-container">
        <input type="text" class="form-control mb-3 minimal-input" placeholder="Company Name">
        <input type="text" class="form-control mb-3 minimal-input" placeholder="Business Registration No.">
        <input type="email" class="form-control mb-3 minimal-input" placeholder="Business Email">
        <input type="text" class="form-control mb-3 minimal-input" placeholder="Company Address">
        <label class="form-label">Upload Company Logo</label>
        <input type="file" class="form-control mb-3 minimal-input">
        <label class="form-label">Payment Method</label>
        <select class="form-select mb-3 minimal-select">
            <option value="bank">Bank Transfer</option>
            <option value="card">Credit/Debit Card</option>
            <option value="mfs">Mobile Wallet (bKash, Nagad)</option>
        </select>
        <button class="btn btn-primary w-100">Complete Setup</button>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/js/bootstrap.bundle.min.js" integrity="sha512-Sct/LCTfkoqr7upmX9VZKEzXuRk5YulFoDTunGapYJdlCwA+Rl4RhgcPCLf7awTNLmIVrszTPNUFu4MSesep5Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
