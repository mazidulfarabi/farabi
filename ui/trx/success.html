    <style>
        body {
            background-color: #121212;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 70px 0px 120px 0px !important;
            min-height: 100vh;
            flex-direction: column;
        }
        .container {
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #121212;
            padding: 10px 0;
        }

        nav {
            display: flex;
            justify-content: space-around;
        }

        .nav-item {
            text-align: center;
            color: white;
            font-size: 16px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .nav-item i {
            font-size: 20px;
            margin-bottom: 5px;
        }

        .nav-item:hover {
            color: #00aaff; /* Change color on hover */
        }

        /* Active menu item styles */
        .nav-item.active {
            color: #00aaff; /* Highlight active item with a color */
            background-color: rgba(0, 170, 255, 0.1); /* Optional background color for active item */
            border-radius: 5px;
        }

        .nav-item span {
            font-size: 12px;
        }
    </style>
</head>
<body>

<!-- Fixed Header -->
<div class="fixed-top text-light p-3 d-flex align-items-center justify-content-between" style="background: rgba(12, 64, 148, 1);">
    <!-- Back Button (Wider) -->
    <button class="btn btn-outline-light btn-sm" onclick="history.back()">
        <i class="fas fa-arrow-left"></i>
    </button>

    <!-- OfficePay Title -->

    <!-- Profile Icon -->

</div>

    <h2 class="text-white mt-3">Transaction Successful</h2>
    <p class="text-secondary">Your payment has been processed successfully.</p>

    <!-- Back to Dashboard Button -->
    <button class="btn btn-outline-light">Back to Dashboard</button>

</div>


    <footer class="bottom-nav">
        <nav>

            <a href="#" class="nav-item">
                <i class="fas fa-history"></i>
                <span>Transactions</span>
            </a>        
        </nav>
    </footer>
    
    <script>
        const navItems = document.querySelectorAll('.nav-item');
    
    navItems.forEach(item => {
        item.addEventListener('click', function() {
            navItems.forEach(nav => nav.classList.remove('active')); // Remove active class from all items
            this.classList.add('active'); // Add active class to clicked item
        });
    });
    </script>
</body>
