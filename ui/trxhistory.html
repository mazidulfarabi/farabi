<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OfficePay - Transaction History</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/css/bootstrap.min.css" integrity="sha512-72OVeAaPeV8n3BdZj7hOkaPSEk/uwpDkaGyP4W2jSzAC8tfiO4LMEDWoL3uFp5mcZu+8Eehb4GhZWFwvrss69Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            background-color: #121212;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .btn-custom {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            font-size: 16px;
        }
        .transaction-card {
            background-color: #1e1e1e;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .transaction-status {
            font-size: 14px;
            color: green;
        }
        .transaction-status.failed {
            color: red;
        }
        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            border-radius: 15px;
        }
        .minimal-input {
            border: 1px solid white; /* 1px white border */
            background-color: transparent;
            color: white;
            padding: 8px 12px;
            font-size: 14px;
        }

        .minimal-input::placeholder {
            color: #fff; /* Blue placeholder text */
        }

        .minimal-input:focus {
            outline: none;
            border-color: #007bff; /* Blue outline when focused */
        }

        .minimal-input:focus::placeholder {
            color: #000; /* Change placeholder color on focus */
        }
        
        .minimal-select {
            border: 1px solid white; /* 1px white border */
            background-color: transparent;
            color: white;
            padding: 8px 12px;
            font-size: 14px;
            width: 100%; /* Adjust width as needed */
            appearance: none; /* Remove default dropdown icon */
            -webkit-appearance: none;
            -moz-appearance: none;
            outline: none;
        }

        .minimal-select:focus {
            border-color: #007bff; /* Blue border on focus */
            color: #fff; /* Keep text white on focus */
            background-color: #1e1e1e; /* Slightly darker background on focus */
        }

        .minimal-select option {
            background-color: black; /* Set background for options to black */
            color: white; /* Option text color */
        }

        .minimal-select:focus option {
            background-color: #007bff; /* Blue background for options on focus */
            color: #fff; /* Text color remains white */
        }
    </style>
</head>
<body>

<div class="container">
    <img src="op-logo.png" alt="OfficePay Logo" class="logo">
    <h2>Transaction History</h2>
    <p>View your past transactions</p>

    <div class="mb-3">
        <label class="form-label">Filter by Type</label>
        <select class="form-control minimal-select">
            <option value="">All Transactions</option>
            <option value="payment">Payments</option>
            <option value="request">Requests</option>
            <option value="cash_transfer">Cash Transfers</option>
        </select>
    </div>

    <!-- Sample Transactions -->
    <div class="transaction-card">
        <div class="d-flex justify-content-between">
            <h6>Payment to ABC Café</h6>
            <p>৳500</p>
        </div>
        <div class="d-flex justify-content-between">
            <span>2025-02-09</span>
            <span class="transaction-status">Completed</span>
        </div>
    </div>

    <div class="transaction-card">
        <div class="d-flex justify-content-between">
            <h6>Request for Travel Expenses</h6>
            <p>৳2000</p>
        </div>
        <div class="d-flex justify-content-between">
            <span>2025-02-08</span>
            <span class="transaction-status failed">Declined</span>
        </div>
    </div>

    <div class="transaction-card">
        <div class="d-flex justify-content-between">
            <h6>Payment to XYZ Stationery</h6>
            <p>৳300</p>
        </div>
        <div class="d-flex justify-content-between">
            <span>2025-02-07</span>
            <span class="transaction-status">Completed</span>
        </div>
    </div>

    <button class="btn btn-outline-light btn-custom">Back to Dashboard</button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/js/bootstrap.bundle.min.js" integrity="sha512-Sct/LCTfkoqr7upmX9VZKEzXuRk5YulFoDTunGapYJdlCwA+Rl4RhgcPCLf7awTNLmIVrszTPNUFu4MSesep5Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
