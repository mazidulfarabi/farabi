<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OfficePay - Credit Distribution</title>
    <!-- Prefetching -->
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>
    <link rel="dns-prefetch" href="https://cdnjs.cloudflare.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/css/bootstrap.min.css" integrity="sha512-72OVeAaPeV8n3BdZj7hOkaPSEk/uwpDkaGyP4W2jSzAC8tfiO4LMEDWoL3uFp5mcZu+8Eehb4GhZWFwvrss69Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body { 
            background-color: #121212; 
            color: white; 
            display: flex;
            align-items: center;
            justify-content: center; 
            height: 100vh;
        }
        .container {
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .card-custom { 
            background: rgba(46,69,255,0.25); 
            padding: 15px; 
            border-radius: 10px; 
        }
        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            border-radius: 15px;
        }
        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #121212;
            padding: 10px 0;
        }

        nav {
            display: flex;
            justify-content: space-around;
        }

        .nav-item {
            text-align: center;
            color: white;
            font-size: 16px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .nav-item i {
            font-size: 20px;
            margin-bottom: 5px;
        }

        .nav-item:hover {
            color: #00aaff; /* Change color on hover */
        }

        /* Active menu item styles */
        .nav-item.active {
            color: #00aaff; /* Highlight active item with a color */
            background-color: rgba(0, 170, 255, 0.1); /* Optional background color for active item */
            border-radius: 5px;
        }

        .nav-item span {
            font-size: 12px;
        }
    </style>
</head>
<body>

<!-- Fixed Header -->
<div class="fixed-top text-light p-3 d-flex align-items-center justify-content-between" style="background: rgba(12, 64, 148, 1);">
    <!-- Back Button (Wider) -->
    <button class="btn btn-outline-light btn-sm" onclick="history.back()">
        <i class="fas fa-arrow-left"></i>
    </button>

    <!-- OfficePay Title -->
    <h4 class="m-0 text-center flex-grow-1">OfficePay</h4>

    <!-- Profile Icon -->
    <button class="btn btn-outline-light btn-sm">
        <i class="fas fa-user"></i>
    </button>
</div>

<!-- Spacer to Prevent Overlapping -->
<div style="height: 40px;"></div>


<div class="container">
    <img src="op-logo.png" alt="OfficePay Logo" class="logo">
    <h3 class="text-center">Credit Distribution</h3>

    <!-- Total Available Credits -->
    <div class="card-custom text-center mb-3">
        <h5>Available Company Credits</h5>
        <h2 class="text-primary">50,000</h2>
    </div>

    <!-- Allocate Credits Form -->
    <div class="form-container">
        <label class="form-label">Select Employee</label>
        <select class="form-select mb-3">
            <option value="emp1">John Doe (Marketing)</option>
            <option value="emp2">Sarah Lee (Finance)</option>
            <option value="emp3">Michael Brown (IT)</option>
        </select>

        <label class="form-label">Credits to Assign</label>
        <input type="number" class="form-control mb-3" placeholder="Enter amount">

        <button class="btn btn-primary btn-custom w-100">Distribute Credits</button>
    </div>

    <h5 class="mt-4">Auto-Distribution</h5>
    <p>Set fixed monthly credit allocation</p>
    <button class="btn btn-outline-light w-100">Configure Auto-Distribution</button>
</div>

<footer class="bottom-nav">
    <nav>
        <a href="#" class="nav-item active">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </a>
        <a href="#" class="nav-item">
            <i class="fas fa-wallet"></i>
            <span>Wallet</span>
        </a>
        <a href="#" class="nav-item">
            <i class="fas fa-qrcode"></i>
            <span>Scan</span>
        </a>
        <a href="#" class="nav-item">
            <i class="fas fa-history"></i>
            <span>Transactions</span>
        </a>        
    </nav>
</footer>

<script>
    const navItems = document.querySelectorAll('.nav-item');

navItems.forEach(item => {
    item.addEventListener('click', function() {
        navItems.forEach(nav => nav.classList.remove('active')); // Remove active class from all items
        this.classList.add('active'); // Add active class to clicked item
    });
});
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/js/bootstrap.bundle.min.js" integrity="sha512-Sct/LCTfkoqr7upmX9VZKEzXuRk5YulFoDTunGapYJdlCwA+Rl4RhgcPCLf7awTNLmIVrszTPNUFu4MSesep5Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
